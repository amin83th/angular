            <div>
                {{scart.id}}
            </div>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">

                {{scart.workName}}
            </div>
            <div class="title fs-5" *ngIf="scart.editMode == true">
                <input type="text" [(ngModel)]="scart.workName" placeholder="Your work ..." class="rounded m-2 p-2"/>
            </div>
            <div class="email fs-6 text-secondary" *ngIf="scart.editMode == false">
                {{scart.email}}
            </div>
            <div class="email fs-6 text-secondary" *ngIf="scart.editMode == true">
                <input type="text" [(ngModel)]="scart.email" placeholder="Email ..." class="rounded m-2 p-2"/>
